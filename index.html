<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
          <div class="profile__profile-info">
            <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/element-winter-baikal.png" alt="зимний Байкал">
            <div class="element__header-container">
              <h2 class="element__header">Байкал</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-kamchatka.png" alt="Камчатка">
            <div class="element__header-container">
              <h2 class="element__header">Камчатка</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-elbrus.png" alt="Эльбрус">
            <div class="element__header-container">
              <h2 class="element__header">Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-karelia.png" alt="Карелия">
            <div class="element__header-container">
              <h2 class="element__header">Карелия</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-kolsky.png" alt="Кольский полуостров">
            <div class="element__header-container">
              <h2 class="element__header">Кольский полуостров</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
            <div class="element__header-container">
              <h2 class="element__header">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <label class="popup__heading">Редактировать профиль</label>
          <form class="popup__form">
            <input class="popup__text popup__text_type_name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__text popup__text_type_job" type="text" placeholder="Исследователь океана">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
